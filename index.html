
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }

        section { max-width: 800px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; }

        .skills span { display: inline-block; background: #eee; margin: 5px; padding: 5px 10px; border-radius: 4px; }

    </style>
</head>

    <header>

    <section>
        <h2>Experience</h2>
        <ul>
            <li><strong>Job Title</strong> – Company (Year)</li>
            <li><strong>Job Title</strong> – Company (Year)</li>

        </div>
    </section>
    <section>

        <p>Email: you@example.com | LinkedIn: linkedin.com/in/yourprofile</p>

</html>
